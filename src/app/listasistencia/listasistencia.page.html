<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <br>
      <h1>RegistrApp</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Asistencias</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-title>
          Lista de Asistencias
        </ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content [fullscreen]="true">
      <ion-list>
        <ion-item *ngFor="let asistencia of asistencias; let i = index">
          <ion-label>
            <p><strong>Alumno:</strong> {{ asistencia.alumno }}</p>
            <p><strong>Docente:</strong> {{ asistencia.docente }}</p>
            <p><strong>Fecha:</strong> {{ asistencia.fecha }}</p>
            <p><strong>Asignatura:</strong> {{ asistencia.asignatura }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </div>
</ion-content>
