  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1 id="titulo">
      Asistencia
    </h1>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Semana 1</ion-card-title>
        <ion-card-subtitle>Clase 1</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        PGY4121 Programación de aplicaciones móviles <br> Profesor: Nombre de profesor
      </ion-card-content>
    </ion-card>
    <!-- se crea una clase para poder modificarlo y se le pone button a los lados para que el estilo se pueda poner mejor -->
