<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      RegistrApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <h1>Inicio de sesión</h1>
    <ion-item>
      <ion-input [(ngModel)]="user.usuario" label="Nombre de usuario" label-placement="floating" fill="solid" placeholder="Enter text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="user.password" label="Contraseña" type="password" label-placement="floating" fill="solid" placeholder="Enter text"></ion-input><br>
    </ion-item><br>
    <ion-button (click)="enviarInformacion()" size="small" shape="round">Conectar</ion-button><br>
    <br>
    <ion-button (click)="openModal()">asdasd</ion-button><br>
    <!--<ion-button [routerLink]="['/api-test']" size="small" shape="round" >
      API Module
    </ion-button>--> 
    <div>
      <h1>{{mensaje}}</h1><br>
  </div>

    <ion-alert trigger="present-alert" header="Registro" subHeader="{{mensaje}}" [buttons]="alertButtons"></ion-alert>
<!-- Modal Section Begin -->
    <ion-modal [isOpen]="showModal" (ionModalDidDismiss)="modalDismissed()">
      <ion-header>
          <ion-toolbar>
              <ion-title>
                Registro
              </ion-title>
          </ion-toolbar>
      </ion-header>
      <ion-content>
<!-- Sección del registro -->
      <div *ngIf="!showQRSection">
        <ion-header [translucent]="true">
          <ion-toolbar>
            <ion-title>
              Registro
            </ion-title>
          </ion-toolbar>
        </ion-header>
          <ion-item>
              <ion-input [(ngModel)]="user.usuario" label="Nombre Usuario" labelPlacement="floating"
                  placeholder="Ingrese su Usuario">
              </ion-input>
          </ion-item>
          <ion-item>
              <ion-input [(ngModel)]="user.password" label="Contraseña" type="password" labelPlacement="floating"
                  placeholder="Ingrese su Contraseña">
              </ion-input>
          </ion-item>
          <ion-item>
            <ion-label>{{estado}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-button (click)="confirm()" [strong]="true">Confirmar</ion-button>
            <ion-button (click)="closeModal()">Cerrar</ion-button>
          </ion-item>
      </div>
      </ion-content>
  </ion-modal>
<!-- Modal Section End -->
  </div>
</ion-content>
