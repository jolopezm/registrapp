<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <br>
      <h1>RegistrApp</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">

    <ion-card>
      <ion-card-header>
        <ion-card-title>Inicio de sesi칩n</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-input [(ngModel)]="user.usuario" label="Nombre de usuario" label-placement="floating" type="username" fill="outline" placeholder="Enter text"></ion-input><br>
        <ion-input [(ngModel)]="user.password"label="Contrase침a" label-placement="floating" type="password" fill="outline" placeholder="Enter text"></ion-input><br>

        <ion-button (click)="enviarInformacion()">Conectar</ion-button><br>
        <br>

        <a style="font-size: 15px;"  (click)="openModal()">REGISTRARSE</a><br>
        <!--<ion-button [routerLink]="['/api-test']" size="small" shape="round" >
          API Module
        </ion-button>--> 

        <div>
          <h1>{{mensaje}}</h1><br>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-alert trigger="present-alert" header="Registro" subHeader="{{mensaje}}" [buttons]="alertButtons"></ion-alert>
<!-- Modal Section Begin -->
  <ion-modal [isOpen]="showModal" (ionModalDidDismiss)="modalDismissed()">
    <ion-header>
        <ion-toolbar>
            <ion-title>
              Registro
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
<!-- Secci칩n del registro -->
      <div *ngIf="!showQRSection">
        <ion-header [translucent]="true">
          <ion-toolbar>
            <ion-title>
              Registro
            </ion-title>
          </ion-toolbar>
        </ion-header>

        <div id="container">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Registro de usuario</ion-card-title>
            </ion-card-header>
          
            <ion-card-content>
              <ion-input [(ngModel)]="user.usuario" label="Nombre de usuario" label-placement="floating" type="username" fill="outline" placeholder="Enter text"></ion-input><br>
              <ion-input [(ngModel)]="user.password"label="Contrase침a" label-placement="floating" type="password" fill="outline" placeholder="Enter text"></ion-input><br>
              
              <ion-radio-group value="rol">
                <ion-item>
                  <ion-radio value="paciente" justify="start">Paciente</ion-radio>
                </ion-item>
                <ion-item>
                  <ion-radio value="doctor"   justify="start">Doctor/a</ion-radio>
                </ion-item>
              </ion-radio-group>
              
              <ion-item>
                <ion-label>{{estado}}</ion-label>
              </ion-item>
              <ion-button (click)="confirm()" [strong]="true">Confirmar</ion-button><br><br>
              <a style="color: red; font-size: 15px;"  (click)="closeModal()">CERRAR</a><br><br>
            </ion-card-content>
          </ion-card>
        </div>
      </div>
    </ion-content>
  </ion-modal>
</ion-content>
